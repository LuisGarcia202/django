{% extends "crud/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Compras</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      La compra se realiz√≥ correctamente.
      <a href="{% url 'index' %}" class="alert-link">Ir al Inicio.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-cart-shopping fa-lg"></i> Realizar Compra
          </div>
          <div class="card-body">
            <form action="{% url 'compras' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Realizar Compra</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
